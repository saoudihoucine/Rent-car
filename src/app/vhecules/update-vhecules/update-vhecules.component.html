<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <br>
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Modifier une véhicule</h4>
          </div>
          <div class="card-body">
            <form role="form" #form="ngForm" (ngSubmit)="upVH(form)" autocomplete="off">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput #box placeholder="Matricule (*** TU ****)" name="matricule" [(ngModel)]="matricule"
                      [readonly]="true" />

                  </mat-form-field>

                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput type="number" min="40" max="10000.00" step="10" placeholder="Prix en DT" name="prix"
                      required [(ngModel)]="prix" />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Modèle" name="modele" required [(ngModel)]="modele" />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <label class="btn btn-danger btn-round">
                    <input type="file" style="display: none;" (change)="selectFile($event)" name="img" ngModel />
                    Choisir une image
                  </label>
                  <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
                </div>

              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Déscription" name="desc" required [(ngModel)]="desc"></textarea>
                  </mat-form-field>
                </div>
              </div>


              <button mat-raised-button class="btn btn-danger pull-right" (click)="closeModal()">Annuler</button>
              <button mat-raised-button [disabled]="form.invalid" class="btn pull-right" type="submit">Valider</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <a href="javascript:void(0)">
            <img [src]="urlUp" *ngIf="urlUp" class="rounded" width="300" height="250" />
          </a>
