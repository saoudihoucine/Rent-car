<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Modifier un(e) employ√©(e)</h4>
            </div>
            <div class="card-body">
              <form role="form" #form="ngForm" (ngSubmit)="upEmp(form)" autocomplete="off">
                <div class="row">
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="CIN" name="cin" required ngModel [(ngModel)]="cin" readonly maxlength="8" />
                    </mat-form-field>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="NOM" type="text" name="nom" required ngModel [(ngModel)]="nom" />
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="PRENOM" type="text" name="prenom" [(ngModel)]="prenom" required ngModel />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="ADRESSE" type="text" name="adresse" [(ngModel)]="adresse" required ngModel />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="NMERO TELPHONE" type="text" name="numTel" [(ngModel)]="numTel" required ngModel />
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="EMAIL" type="email" name="email" [(ngModel)]="email"  required ngModel pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"/>
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button class="btn btn-danger pull-right" (click)="closeModal()">Annuler</button>
                <button mat-raised-button class="btn pull-right" type="submit" [disabled]="form.invalid">Valider</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
